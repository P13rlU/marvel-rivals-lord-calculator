name: Build Windows Executable

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Permette di lanciare manualmente

jobs:
  build:
    runs-on: windows-latest

    permissions:
      contents: write

    strategy:
      matrix:
        python-version: [ "3.11" ]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller

      - name: Build executable with PyInstaller
        run: |
          pyinstaller --onefile --windowed --name "Marvel Rivals Calculator" RivalsCalculateLord.py

      - name: Upload EXE as artifact
        uses: actions/upload-artifact@v4
        with:
          name: marvel-rivals-calculator-windows
          path: dist/

      - name: Create Release (only on main branch push)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v2
        with:
          files: dist/Marvel Rivals Calculator.exe
          token: ${{ secrets.GITHUB_TOKEN }}
          tag_name: v1.1-${{ github.run_number }}
          name: Release v1.1 (Build #${{ github.run_number }})
          draft: false
          prerelease: false
